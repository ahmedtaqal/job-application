<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garissa County Enumerators Job Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-5 p-3 bg-info text-white rounded">Garissa County Enumerators Job Application</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data" class="mt-4">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telNo">Telephone Number:</label>
        <input type="tel" name="telNo" id="telNo" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <div class="form-check">
          <input type="radio" name="gender" id="male" value="male" class="form-check-input" required>
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" name="gender" id="female" value="female" class="form-check-input" required>
          <label for="female" class="form-check-label">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="qualifications">Qualifications:</label>
        <div class="form-check">
          <input type="checkbox" name="qualifications" id="highSchool" value="highSchool" class="form-check-input">
          <label for="highSchool" class="form-check-label">High School</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="qualifications" id="university" value="university" class="form-check-input">
          <label for="university" class="form-check-label">University</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="qualifications" id="primarySchool" value="primarySchool" class="form-check-input">
          <label for="primarySchool" class="form-check-label">Primary School</label>
        </div>
      </div>
      <div class="form-group">
        <label for="documents">Documents:</label>
        <input type="file" name="documents" id="documents" class="form-control-file">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
